<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Oven TV Embed</title>
  <style>
    :root {
      --bg: #0f1419;
      --fg: #ffffff;
      --muted: rgba(255,255,255,0.70);
      --panel: rgba(0,0,0,0.35);
      --shadow: rgba(0,0,0,0.35);
    }
    :root.theme-light {
      --bg: #ffffff;
      --fg: #101418;
      --muted: rgba(0,0,0,0.65);
      --panel: rgba(255,255,255,0.65);
      --shadow: rgba(0,0,0,0.18);
    }

    html, body {
      margin: 0;
      height: 100%;
      background: var(--bg);
      overflow: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* Big full-screen canvas */
    canvas {
      display: block;
      width: 95vw;
      height: 85vh;
      background: var(--bg);
    }

    /* Heading overlay */
    .heading {
      position: fixed;
      left: 14px;
      top: 10px;
      right: 14px;
      z-index: 50;
      color: var(--fg);
      pointer-events: none;
      display: flex;
      gap: 12px;
      align-items: baseline;
      justify-content: space-between;
    }
    .heading .title {
      font-size: 26px;
      font-weight: 800;
      letter-spacing: 0.2px;
      padding: 6px 10px;
      border-radius: 10px;
      background: var(--panel);
      box-shadow: 0 6px 18px var(--shadow);
      max-width: 78vw;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .heading .meta {
      font-size: 14px;
      font-weight: 650;
      color: var(--muted);
      padding: 6px 10px;
      border-radius: 10px;
      background: var(--panel);
      box-shadow: 0 6px 18px var(--shadow);
      white-space: nowrap;
    }

    .error {
      position: fixed;
      left: 14px;
      bottom: 12px;
      z-index: 60;
      color: #fff;
      background: rgba(160,0,0,0.85);
      padding: 8px 10px;
      border-radius: 10px;
      max-width: 90vw;
      font-weight: 650;
      display: none;
      pointer-events: none;
    }

    /* Optional: hide cursor for TVs */
    body { cursor: none; }
  </style>
</head>
<body>
  <div class="heading">
    <div class="title" id="tvTitle">Loadingâ€¦</div>
    <div class="meta" id="tvMeta"></div>
  </div>

  <div class="error" id="tvError"></div>

  <div class="frame">
  <canvas id="tvCanvas"></canvas>
</div>


  <script src="/embed/oven-embed.js"></script>
</body>
</html>
