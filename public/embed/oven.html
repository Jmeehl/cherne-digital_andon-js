<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Oven TV Embed</title>
  <style>
    :root {
      --bg: #0f1419;
      --fg: #ffffff;
      --muted: rgba(255,255,255,0.70);
      --panel: rgba(0,0,0,0.35);
      --shadow: rgba(0,0,0,0.35);
    }
    :root.theme-light {
      --bg: #ffffff;
      --fg: #101418;
      --muted: rgba(0,0,0,0.65);
      --panel: rgba(255,255,255,0.65);
      --shadow: rgba(0,0,0,0.18);
    }

    html, body {
      margin: 0;
      height: 100%;
      background: var(--bg);
      overflow: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* Big full-screen canvas */
    canvas {
      display: block;
      width: 98vw;
      height: 98vh;
      background: var(--bg);
    }

    /* Heading overlay */
    .heading{
      position:absolute;
      top:14px;
      left:50%;
      transform:translateX(-50%);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:4px;
      z-index:5;
      pointer-events:none;
      text-align:center;
      max-width:80%;
    }
    .heading .title{
      font-weight:900;
      font-size: clamp(22px, 2.2vw, 42px);
      letter-spacing:0.4px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .heading .meta{
      font-weight:600;
      font-size: clamp(14px, 1.1vw, 20px);
      color:var(--muted);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .kpis.shiftkpis { top: 100px; }
    .kpis:not(.shiftkpis) { top: 175px; } /* regular KPI row below shift row */

    /* KPI row (same “card” concept as oven performance page) */
    .kpis {
      position: fixed;
      left: 14px;
      right: 14px;
      top: 45px;              /* just below the title/meta */
      z-index: 55;
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: nowrap;
      pointer-events: none;   /* TV mode */
    }

    .kpis .card {
      background: var(--panel);
      color: var(--fg);
      border-radius: 12px;
      padding: 10px 12px;
      min-width: 180px;
      box-shadow: 0 6px 18px var(--shadow);
    }

    .kpis .card h3 {
      margin: 0 0 6px 0;
      font-size: 14px;
      font-weight: 800;
      letter-spacing: 0.2px;
    }

    .kpis .muted {
      color: var(--muted);
      font-size: 13px;
      font-weight: 650;
    }


    .error {
      position: fixed;
      left: 14px;
      bottom: 12px;
      z-index: 60;
      color: #fff;
      background: rgba(160,0,0,0.85);
      padding: 8px 10px;
      border-radius: 10px;
      max-width: 90vw;
      font-weight: 650;
      display: none;
      pointer-events: none;
    }

    /* Optional: hide cursor for TVs */
    body { cursor: none; }
  </style>
</head>
<body>
  <div class="heading">
    <div class="title" id="tvTitle">Loading…</div>
    <div class="meta" id="tvMeta"></div>
  </div>

  <div class="error" id="tvError"></div>

  <div class="frame">
  <canvas id="tvCanvas"></canvas>
</div>

<div class="kpis shiftkpis" id="shiftCards"></div>
<div class="kpis" id="kpiCards"></div>

  <script src="/embed/oven-embed.js"></script>
</body>
</html>
